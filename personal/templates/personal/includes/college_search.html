<span id="searchResults">
    <h4 class="bg-light border-top border-bottom py-3">Search Results</h4>
    <ul class="m-3 list-unstyled" type="1">
        {% for college in colleges_filter %}
        <li>
            <p>
                <a href="{{ college.college_url }}" target="_blank">
                    {{ college }}, {{ college.full_address}} &ndash; {{ college.college_pincode}}</a>
            </p>
        </li>
        {% endfor %}
    </ul>
</span>
