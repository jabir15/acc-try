<!DOCTYPE html>
<html lang="en">

<head>
	<title>Jabir Hussain</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> {% load static %}
	<link rel="stylesheet" href="{% static 'personal/css/bootstrap.css' %}" type="text/css" />
	<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script src="{% static 'personal/js/bootstrap.bundle.min.js' %}"></script>
	<script src="{% static 'personal/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'personal/js/jquery.cookie.js' %}"></script>

	<style type="text/css">
		html,
		body {
			height: 100%;
		}

		.box-shadow {
			box-shadow: 0 .25rem .75rem rgba(0, 0, 0, 0.25);
		}
	</style>

</head>

<body class="body" style="background-color:#eeeeee;">
	<nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="/">
			<img src="{% static 'personal/img/bootstrap-solid.svg' %}" width="30" height="30" alt="">
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
		 aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" href="/">Home
						<span class="sr-only">(current)</span>
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/events">Events</a>
				</li>
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						Updates
					</a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
						<a class="dropdown-item" href="#">DHE</a>
						<a class="dropdown-item" href="#">UGC</a>
						<a class="dropdown-item" href="#">Others</a>
					</div>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/about">About Us</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/contact">Contact</a>
				</li>

			</ul>
		</div>
	</nav>
	<div class="container-fluid" style="min-height:95%;">
		<br> {% block content %} {% endblock %}
		<br>
	</div>

	<footer>
		<div class="container-fluid" style="background-color: #ffffff; padding-top: 10px;">
			<p style="text-align: center">
				<a href="#" target="blank">LinkedIn</a> |
				<a href="#" target="blank">Twitter</a> |
				<a href="#" target="blank">Google+</a>
			</p>
		</div>
	</footer>
	<script type="text/javascript">
		$(document).ready(function () {
			if ($.cookie('agreeDisclaimer') == null) {
				$("#maincontent").css('filter', 'blur(5px)');
				$("#exampleModalLive").modal({
					show: true,
					keyboard: false,
					backdrop: 'static'
				});
			}
		});
		$('#agreeDisclaimer').on('click', function () {
			var date = new Date();
			date.setTime(date.getTime() + 60 * 1000);
			$.cookie('agreeDisclaimer', 'yes', { expires: date, path: '/' });
			$("#maincontent").css('filter', 'blur(0px)');
		});
	</script>

</body>

</html>
