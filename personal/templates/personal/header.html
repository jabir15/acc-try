<!DOCTYPE html>
<html lang="en">

<head>
	<title>Assam College Code</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> {% load static %}
	<link rel="stylesheet" href="{% static 'personal/css/bootstrap.css' %}" type="text/css" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
	 crossorigin="anonymous">
	<link rel="icon" href="{% static 'personal/img/favicon.ico' %}" type="image/x-icon" />
	<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script src="{% static 'personal/js/bootstrap.js' %}"></script>
	<script src="{% static 'personal/js/jquery.cookie.js' %}"></script>

	<style type="text/css">
		
		.card-img-top {
			height: 50%;			
		}
		.card-img-bottom {
			height: 50%;
		}
		.errorlist {
			color: red;
			list-style-type: none;
			padding: 0;
			margin: 0;
			font-size: small;
		}
		.errorlist + p > textarea, .errorlist + p > input[type=text] {
			border: 1px solid red;
		}
		.form-control:focus {
			border-color: #ced4da;  box-shadow: none; -webkit-box-shadow: none;
		} 
	</style>

</head>

<body class="body" style="background-color:#eeeeee;">
	<nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light" style="z-index:2;">
		<a class="navbar-brand" href="/">
			<img src="{% static 'personal/img/thecollegecodebanner.png' %}" height="30" alt="brand">
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
		 aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<ul class="navbar-nav">
				<li class="nav-item {% if request.path == '/' %}active{% endif %}">
					<a class="nav-link" href="{% url 'index' %}">Home
						<span class="sr-only">(current)</span>
					</a>
				</li>
				<li class="nav-item {% if 'events' in request.path %}active{% endif %}">
					<a class="nav-link" href="{% url 'event-list' %}">Events</a>
				</li>
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						Updates
					</a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
						<a class="dropdown-item" href="#">DHE</a>
						<a class="dropdown-item" href="#">UGC</a>
						<a class="dropdown-item" href="#">Others</a>
					</div>
				</li>
				<li class="nav-item {% if 'about' in request.path %}active{% endif %}">
					<a class="nav-link" href="{% url 'about' %}">About Us</a>
				</li>
				<li class="nav-item {% if 'contact' in request.path %}active{% endif %}">
					<a class="nav-link" href="{% url 'contact' %}">Contact</a>
				</li>

			</ul>
		</div>
	</nav>
	<div class="container-fluid">
		<br>{% block content %} {% endblock %}
		<br>
	</div>

	<!-- <footer>
		<div class="container-fluid" style="background-color: #ffffff; padding-top: 10px;">
			<p style="text-align: center">
				<a href="#" target="blank">LinkedIn</a> |
				<a href="#" target="blank">Twitter</a> |
				<a href="#" target="blank">Google+</a>
			</p>
		</div>
	</footer> -->
	<script type="text/javascript">
		$(document).ready(function () {
			if ($.cookie('agreeDisclaimer') == null) {
				$("#maincontent").css('filter', 'blur(5px)');
				$("#exampleModalLive").modal({
					show: true,
					keyboard: false,
					backdrop: 'static'
				});
			}
		});
		$('#agreeDisclaimer').on('click', function () {
			var date = new Date();
			date.setTime(date.getTime() + 60 * 1000);
			$.cookie('agreeDisclaimer', 'yes', { expires: date, path: '/' });
			$("#maincontent").css('filter', 'blur(0px)');
		});	
	</script>
	{% block individualscript %}{% endblock %}

</body>

</html>
